             <h3>The life of Claude Monet:</h3>
    <ul>
      <li><strong>1840 </strong>- He was born in Paris, France</li>
      <li><strong>1845 </strong>- He moved to Le Havre, Nomandy</li>
      <li><strong>1851 </strong>- He attended to Le Harve secondary school of art and started drawing caricatures and portraits to make money</li>
      <li><strong>1857 </strong>- He left school and lived with his father and aunt Marie-Jeanne Lecadre, who support Monet in his early art career</li>
      <li><strong>1858 </strong>- He met Eugène Boudin, his mentor. Boudin teached him "en plein air" (outdoor) painting and took Monet to many drawing excursions</li>
      <li><strong>1859 </strong>- Monet moved to Paris and continued his study in Académie Suisse</li>
      <li><strong>1862 </strong>- He studied at the Imperial School of Fine Arts of Paris, where he met the painter Frédéric Bazille, his best friend, Pierre-Auguste Renoir and Alfred Sisley. Four of them shared the same interest in innovative painting techiques and new beauty standard in ordinary subjects</li>
      <li><strong>1865 </strong>- He showcased his painting - Mouth of the Seine at Honfleur, for the first time at the art exhibition - the Paris Salon. He met his mistress, Camille Doncieux</li>
      <li><strong>1867 </strong>- Doncieux gave birth to their first child. Monet's father stop support financially and the couple was experienced a very rough time</li>
      <li><strong>1870 </strong>- Monet and Doncieux got married and they moved to London, England</li>
      <li><strong>1871 </strong>- He and his family moved back and settle in Argenteuil, France. He reunioned with his old friends to establish the Société Anonyme Coopérative des Artistes Peintres, Sculpteurs, Graveurs (an association)</li>
      <li><strong>1874 </strong>- His association held their fisrt exhibition including Monet’s painting, Impression: Sunrise, which gave the name ‘Impressionism’ to the known art movement.</li>
      <li><strong>1876 </strong>- The second exhibition was held in 1876. Monet displayed 18 paintings, including The Beach at Sainte-Adresse</li>
      <li><strong>1883 </strong>- Monet's solo exhibition. He moved to Giverny</li>
      <li><strong>1885, 1887 </strong>- Monet took part in the international exhibition organised by Georges Petit at his Paris gallery</li>
      <li><strong>1890 </strong>- Monet gained finacial and started the serial paintings for which he would become well-known</li>
      <li><strong>1926 </strong>- Monet died at his lovely home in Giverny</li>
      </ul>
